    <meta property="og:title" content="카카오톡 UI 카피">

    <meta name="twitter:url" content="https://tmmoond8.github.io/kokoaTalk/">

    <meta property="og:description" content="노마드 코더의 니콜라스의 강의 중 카카오톡을 카피하여 html,

    <meta name="description" content="노마드 코더의 니콜라스의 강의 중 카카오톡을 카피하여 html, css로
      구성하는 것이 있어서 따라해보았습니다. 제 나름의 구조로 짜서 조금 엉망일 수 있습니다.">
    <meta name="twitter:description" content="노마드 코더의 니콜라스의 강의 중 카카오톡을 카피하여
      html, css로 구성하는 것이 있어서 따라해보았습니다. 제 나름의 구조로 짜서 조금 엉망일 수 있습니다.">
    <!-- css import -->
    <link rel="stylesheet" href="../../../reset.css">
    <link rel="stylesheet" href="../../../common.css">
    <link rel="stylesheet" href="./chatting.css">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="app">
      <div class="page--chatting">
        <header class="chatting-header"">
          <a class="header--back" href="/">➔</a>
          <h2 class="header--tabname">{ 출퇴근 개발 읽기 }</h2>
          <nav class="header--menus">
            <ol>
              <li class="header--search">검색
                <i class="fas fa-search"></i>
              </li>
              <li class="header--setting">메뉴
                <i class="fas fa-bars"></i>
              </li>
            </ol>
          </nav>
        </header>
        <content>
          <ol class="messages">
            <li class="message--ballon">
              <div class="profile"
                style="background-image:url(../../images/logos/profile3.png);"></div>
              <div class="contents-area">
                <p class="name">integerous</p>
                <p class="contents">알리바바, ai로 코드 수정<br>
                  <a
                    href="https://m.news.naver.com/read.nhn?mode=LSD&sid1=105&oid=092&aid=0002160319">
                    https://m.news.naver.com/read.nhn?mode=LSD&sid1=105&oid=092&aid=0002160319
                  </a>
                </p>
              </div>
            </li>
            <li class="message">
              <div class="profile--none"></div>
              <div class="contents-area">
                <p class="name"></p>
                <div class="link">
                  <div class="link--image" style="background-image:
                    url(../../images/logos/javacafe.png)">link image javacafe</div>
                  <div class="link--data">
                    <p class="link--subject"><span>여러 git 리파지토리 한꺼...</span></p>
                    <p class="link--contents">이 글의 목표는 리눅스 명령어를 ...</p>
                    <p class="link--name">tech.javacafe.io</p>
                  </div>
                </div>
              </div>
            </li>
          </ol>
        </content>
        <footer class="input-bar">
          <form class="input-bar--form">
            <button class="input-bar--insert-everything">
              <i class="far fa-plus-square"></i>
            </button>
            <input class="input-bar--text" type="text">
            <button class="input-bar--emoticon">
              <i class="far fa-smile"></i>
            </button>
            <button type="submit" class="input-bar--send">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </footer>
      </div>
      <div class="iphone--edge--left"></div>
      <div class="iphone--edge--right"></div>
    </div>
  </body>
</html>
